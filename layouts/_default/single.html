{{/*  

  This template render single pages 

*/}}

{{ define "main" }}
<div id="layout" class="pure-g">
<article class="pure-u-1">
  {{ partial "content.header.html" . }}
  {{ partial "toc.html" . }}
  <section>{{ .Content }}</section>
  <section>{{ partial "footer.html" . }}</section>
  <section>{{ partial "nav.html" . }}</section>
</article>
</div>
{{ end }}
